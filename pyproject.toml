[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | versioneer.py
  | lightshow/_version.py
  | docs/source/conf.py

  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
)/
'''
