[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "lightshow"
description = "A one-stop-shop for writing computational spectroscopy input files"
readme = "README.rst"
requires-python = ">=3.7"
license = {"file" = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    "tqdm",
    "monty",
    "pymatgen",
    "ase"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "codecov",
    "coverage",
    "flake8",
    "pytest",
    "pytest-cov",
    "sphinx",
    "twine",
    "pre-commit",
    "black",
    "nbstripout",
    "ipython",
    "matplotlib",
    "numpydoc",
    "sphinx-copybutton",
    "sphinx_rtd_theme"
]

[tool.setuptools]
packages = ["lightshow"]

